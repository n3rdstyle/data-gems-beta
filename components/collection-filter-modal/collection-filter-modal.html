<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Collection Filter Modal - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">
  <link rel="stylesheet" href="../../design-system/spacing/spacing.css">
  <link rel="stylesheet" href="../../design-system/typography/typography.css">
  <link rel="stylesheet" href="../../design-system/border-radius/border-radius.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../overlay/overlay.css">
  <link rel="stylesheet" href="../button-primary/button-primary.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">
  <link rel="stylesheet" href="collection-filter-modal.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background: var(--color-background-secondary);
      min-height: 100vh;
      margin: 0;
    }

    .demo-container {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      min-height: 400px;
    }

    button {
      padding: 12px 24px;
      background: var(--color-primary-60);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: 'Instrument Sans', sans-serif;
      font-size: var(--font-size-16);
      font-weight: var(--font-weight-medium);
    }

    button:hover {
      background: var(--color-primary-70);
    }
  </style>
</head>
<body>
  <div class="demo-container" id="container">
    <h1>Collection Filter Modal Demo</h1>
    <button id="openModal">Open Collection Filter</button>
  </div>

  <!-- Icon System -->
  <script src="../../design-system/icons/icons.js"></script>

  <script src="../overlay/overlay.js"></script>
  <script src="../button-primary/button-primary.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>
  <script src="collection-filter-modal.js"></script>
  <script>
    const container = document.getElementById('container');
    const openButton = document.getElementById('openModal');

    openButton.addEventListener('click', () => {
      const modal = createCollectionFilterModal({
        collections: [
          { label: 'Travel', count: 15 },
          { label: 'Food', count: 8 },
          { label: 'Sports', count: 12 },
          { label: 'Technology', count: 20 },
          { label: 'Music', count: 5 }
        ],
        selectedCollections: ['Travel', 'Food'],
        onApply: (selectedCollections) => {
          console.log('Applied filters:', selectedCollections);
          alert('Filters applied: ' + selectedCollections.join(', '));
        },
        onClose: () => {
          console.log('Modal closed');
        }
      });

      // Create overlay
      const overlay = createOverlay({ opacity: 0.5 });
      overlay.element.appendChild(modal.element);

      // Set overlay reference in modal so it can clean up
      modal.setOverlay(overlay.element);

      container.appendChild(overlay.element);

      overlay.show();
      modal.show();
    });
  </script>
</body>
</html>
