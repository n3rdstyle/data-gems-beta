<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Backup Reminder Modal - Demo</title>

  <!-- Design System Base -->
  <link rel="stylesheet" href="../../design-system/foundations/reset.css">
  <link rel="stylesheet" href="../../design-system/foundations/typography.css">
  <link rel="stylesheet" href="../../design-system/foundations/colors.css">
  <link rel="stylesheet" href="../../design-system/foundations/spacing.css">
  <link rel="stylesheet" href="../../design-system/foundations/borders.css">

  <!-- Component Dependencies -->
  <link rel="stylesheet" href="../overlay/overlay.css">
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="../toggle/toggle.css">
  <link rel="stylesheet" href="../button-primary/button-primary.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="backup-reminder-modal.css">

  <style>
    body {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-controls {
      text-align: center;
    }

    .demo-button {
      padding: 12px 24px;
      background: white;
      border: 2px solid #667eea;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-16);
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .demo-button:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="demo-controls">
    <button class="demo-button" id="showModal">Show Backup Reminder Modal</button>
  </div>

  <!-- Component Dependencies -->
  <script src="../../design-system/icons/icons.js"></script>
  <script src="../overlay/overlay.js"></script>
  <script src="../header/header.js"></script>
  <script src="../toggle/toggle.js"></script>
  <script src="../button-primary/button-primary.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>

  <!-- Component JS -->
  <script src="backup-reminder-modal.js"></script>

  <script>
    document.getElementById('showModal').addEventListener('click', () => {
      const modal = createBackupReminderModal({
        autoBackupEnabled: false,
        onClose: (autoBackupState) => {
          console.log('Modal closed, auto-backup state:', autoBackupState);
        },
        onExport: () => {
          console.log('Export button clicked');
          alert('Export backup triggered!');
        },
        onAutoBackupToggle: (isActive) => {
          console.log('Auto-backup toggled:', isActive);
        }
      });

      modal.show();
    });
  </script>
</body>
</html>
