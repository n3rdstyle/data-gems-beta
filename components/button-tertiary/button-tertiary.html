<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tertiary Button Component - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="button-tertiary.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background-color: var(--color-background-secondary);
    }

    .demo-container {
      max-width: 600px;
      margin: 0 auto;
    }

    .demo-section {
      background: white;
      padding: 32px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--color-neutral-80);
    }

    .demo-buttons {
      display: flex;
      gap: 16px;
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Tertiary Button Component</h2>

      <div class="demo-buttons" id="button-demo">
        <!-- Buttons will be added here -->
      </div>
    </div>
  </div>

  <script src="button-tertiary.js"></script>
  <script>
    // Demo initialization
    const addButton = createTertiaryButton({
      icon: 'add',
      onClick: () => console.log('Add clicked')
    });

    const expandButton = createTertiaryButton({
      icon: 'expand',
      onClick: () => console.log('Expand clicked')
    });

    const closeButton = createTertiaryButton({
      icon: 'close',
      onClick: () => console.log('Close clicked')
    });

    document.getElementById('button-demo').appendChild(addButton.element);
    document.getElementById('button-demo').appendChild(expandButton.element);
    document.getElementById('button-demo').appendChild(closeButton.element);
  </script>
</body>
</html>
