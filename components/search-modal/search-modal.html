<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Search Modal - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">
  <link rel="stylesheet" href="../../design-system/spacing/spacing.css">
  <link rel="stylesheet" href="../../design-system/typography/typography.css">
  <link rel="stylesheet" href="../../design-system/border-radius/border-radius.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../search/search.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">
  <link rel="stylesheet" href="search-modal.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background: var(--color-background-secondary);
      min-height: 100vh;
      margin: 0;
    }

    .demo-container {
      max-width: 400px;
      margin: 0 auto;
      position: relative;
      min-height: 400px;
    }

    button {
      padding: 12px 24px;
      background: var(--color-primary-60);
      color: white;
      border: none;
      border-radius: var(--radius-sm);
      cursor: pointer;
      font-family: 'Instrument Sans', sans-serif;
      font-size: var(--font-size-16);
      font-weight: var(--font-weight-medium);
    }

    button:hover {
      background: var(--color-primary-70);
    }
  </style>
</head>
<body>
  <div class="demo-container" id="container">
    <h1>Search Modal Demo</h1>
    <button id="openModal">Open Search Modal</button>
  </div>

  <!-- Icon System -->
  <script src="../../design-system/icons/icons.js"></script>

  <script src="../search/search.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>
  <script src="search-modal.js"></script>
  <script>
    const container = document.getElementById('container');
    const openButton = document.getElementById('openModal');

    openButton.addEventListener('click', () => {
      const modal = createSearchModal({
        placeholder: 'Search your preferences',
        onSearch: (value) => {
          console.log('Searching for:', value);
        },
        onClose: () => {
          console.log('Modal closed');
        }
      });

      // Append modal directly without overlay
      container.appendChild(modal.element);

      modal.show();
    });
  </script>
</body>
</html>
