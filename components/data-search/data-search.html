<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Data Search Component - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../search/search.css">
  <link rel="stylesheet" href="../tag/tag.css">
  <link rel="stylesheet" href="../tag-list/tag-list.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">
  <link rel="stylesheet" href="data-search.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background-color: var(--color-background-secondary);
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-section {
      background: white;
      padding: 32px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--color-neutral-80);
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Data Search Component</h2>

      <div class="data-search" id="data-search-demo">
        <!-- Component will be initialized here -->
      </div>
    </div>
  </div>

  <script src="../search/search.js"></script>
  <script src="../tag/tag.js"></script>
  <script src="../tag-list/tag-list.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>
  <script src="data-search.js"></script>
  <script>
    // Demo initialization
    const dataSearch = createDataSearch({
      placeholder: 'Search your preferences',
      tags: [
        { type: 'collection', label: 'All', count: 50, state: 'active' },
        { type: 'favorites', label: 'Favorites', count: 12, state: 'active' },
        { type: 'hidden', label: 'Hidden', count: 5, state: 'inactive' },
        { type: 'collection', label: 'Travel', count: 15, state: 'inactive' }
      ],
      onSearch: (value) => {
        console.log('Search:', value);
      },
      onTagClick: (tag) => {
        console.log('Tag clicked:', tag.getLabel());
      },
      onAddClick: () => {
        console.log('Add button clicked');
      }
    });

    document.getElementById('data-search-demo').appendChild(dataSearch.element);
  </script>
</body>
</html>
