<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Content Preferences Component - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../headline/headline.css">
  <link rel="stylesheet" href="../search/search.css">
  <link rel="stylesheet" href="../tag/tag.css">
  <link rel="stylesheet" href="../tag-list/tag-list.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">
  <link rel="stylesheet" href="../data-search/data-search.css">
  <link rel="stylesheet" href="../data-card/data-card.css">
  <link rel="stylesheet" href="../data-list/data-list.css">
  <link rel="stylesheet" href="content-preferences.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background-color: var(--color-background-secondary);
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-section {
      background: white;
      padding: 32px;
      border-radius: 16px;
      margin-bottom: 24px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--color-neutral-80);
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Content Preferences Component</h2>

      <div id="content-preferences-demo"></div>
    </div>
  </div>

  <script src="../headline/headline.js"></script>
  <script src="../search/search.js"></script>
  <script src="../tag/tag.js"></script>
  <script src="../tag-list/tag-list.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>
  <script src="../data-search/data-search.js"></script>
  <script src="../data-card/data-card.js"></script>
  <script src="../data-list/data-list.js"></script>
  <script src="content-preferences.js"></script>
  <script>
    // Demo initialization
    const contentPreferences = createContentPreferences({
      title: 'My Preferences',
      data: [
        { name: 'Travel Preferences', state: 'default' },
        { name: 'Shopping Habits', state: 'default' },
        { name: 'Food & Dining', state: 'favorited' },
        { name: 'Entertainment', state: 'hidden' },
        { name: 'Health & Fitness', state: 'default' }
      ]
    });

    document.getElementById('content-preferences-demo').appendChild(contentPreferences.element);
  </script>
</body>
</html>
