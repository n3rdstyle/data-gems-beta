<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Headline Component - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="headline.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background-color: var(--color-background-secondary);
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-section {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: 24px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--color-neutral-80);
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Headline Component</h2>

      <div class="headline">Preferences</div>
      <div class="headline" style="margin-top: 16px;">Travel Data</div>
      <div class="headline" style="margin-top: 16px;">Shopping History</div>
    </div>
  </div>

  <script src="headline.js"></script>
  <script>
    // Demo initialization
    const headline1 = createHeadline({ text: 'Component Headline' });
    const headline2 = createHeadline({ text: 'Another Headline' });

    console.log('Headline 1:', headline1.getText());
    console.log('Headline 2:', headline2.getText());
  </script>
</body>
</html>
