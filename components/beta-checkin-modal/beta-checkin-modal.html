<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Beta Check-In Modal - Demo</title>

  <!-- Design System Base -->
  <link rel="stylesheet" href="../../design-system/foundations/reset.css">
  <link rel="stylesheet" href="../../design-system/foundations/typography.css">
  <link rel="stylesheet" href="../../design-system/foundations/colors.css">
  <link rel="stylesheet" href="../../design-system/foundations/spacing.css">
  <link rel="stylesheet" href="../../design-system/foundations/borders.css">

  <!-- Component Dependencies -->
  <link rel="stylesheet" href="../overlay/overlay.css">
  <link rel="stylesheet" href="../header/header.css">
  <link rel="stylesheet" href="../button-primary/button-primary.css">
  <link rel="stylesheet" href="../button-tertiary/button-tertiary.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="beta-checkin-modal.css">

  <style>
    body {
      padding: 20px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .demo-controls {
      text-align: center;
    }

    .demo-button {
      padding: 12px 24px;
      background: white;
      border: 2px solid #667eea;
      border-radius: var(--radius-sm);
      font-size: var(--font-size-16);
      font-weight: 600;
      color: #667eea;
      cursor: pointer;
      transition: all 0.2s ease;
    }

    .demo-button:hover {
      background: #667eea;
      color: white;
    }
  </style>
</head>
<body>
  <div class="demo-controls">
    <button class="demo-button" id="showModal">Show Beta Check-In Modal</button>
  </div>

  <!-- Component Dependencies -->
  <script src="../../design-system/icons/icons.js"></script>
  <script src="../overlay/overlay.js"></script>
  <script src="../header/header.js"></script>
  <script src="../button-primary/button-primary.js"></script>
  <script src="../button-tertiary/button-tertiary.js"></script>

  <!-- Component JS -->
  <script src="beta-checkin-modal.js"></script>

  <script>
    document.getElementById('showModal').addEventListener('click', () => {
      const modal = createBetaCheckinModal({
        initialEmail: 'test@example.com', // Test pre-filled email
        onClose: (joined) => {
          console.log('Modal closed, user joined:', joined);
        },
        onJoin: async (email, consentGiven) => {
          console.log('Join button clicked');
          console.log('Email:', email);
          console.log('Consent given:', consentGiven);

          // Simulate async operation
          await new Promise(resolve => setTimeout(resolve, 1000));

          alert(`Beta registration successful!\nEmail: ${email}\n\nIn the real app:\n- Email saved to profile (if empty)\n- Subtitle set to "Beta User"`);
        },
        onSkip: () => {
          console.log('Skip button clicked');
        }
      });

      modal.show();
    });
  </script>
</body>
</html>
