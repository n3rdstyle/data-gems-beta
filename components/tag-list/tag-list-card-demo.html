<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag List Card Variant - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">
  <link rel="stylesheet" href="../../design-system/spacing/spacing.css">
  <link rel="stylesheet" href="../../design-system/typography/typography.css">
  <link rel="stylesheet" href="../../design-system/border-radius/border-radius.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../tag/tag.css">
  <link rel="stylesheet" href="tag-list.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background: linear-gradient(to bottom, #1e2225 0%, #2a2f33 100%);
      min-height: 100vh;
      margin: 0;
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-section {
      background: transparent;
      padding: var(--spacing-lg);
      margin-bottom: 24px;
    }

    h1 {
      color: white;
      font-size: 48px;
      font-weight: 600;
      margin-bottom: 8px;
    }

    h2 {
      color: rgba(255, 255, 255, 0.6);
      font-size: var(--font-size-16);
      font-weight: 400;
      margin-bottom: 32px;
    }

    .tag-list {
      display: flex;
      gap: var(--spacing-sm);
      align-items: center;
      flex-wrap: wrap;
    }

    /* Card variant specific layout */
    .tag-list[data-variant="card"] {
      gap: var(--spacing-sm);
      flex-wrap: wrap;
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Order Management</h2>
      <h1>Planner</h1>

      <div class="tag-list" data-variant="card" id="tag-list-demo">
        <!-- Tags will be added here -->
      </div>
    </div>

    <div class="demo-section">
      <h2 style="color: var(--color-neutral-80);">Normal Variant (for comparison)</h2>

      <div class="tag-list" id="tag-list-normal">
        <!-- Normal tags for comparison -->
      </div>
    </div>
  </div>

  <!-- Icon System -->
  <script src="../../design-system/icons/icons.js"></script>

  <script src="../tag/tag.js"></script>
  <script src="tag-list.js"></script>
  <script>
    // Card variant demo - Same types as normal tag list
    const tagListCard = createTagList({
      tags: [
        { type: 'collection', label: 'All', count: 50, state: 'active', variant: 'card', showIcon: true, iconName: 'chevronDown' },
        { type: 'favorites', label: 'Favorites', count: 12, state: 'inactive', variant: 'card' },
        { type: 'hidden', label: 'Hidden', count: 5, state: 'inactive', variant: 'card' }
      ],
      onTagClick: (tag) => {
        console.log('Card tag clicked:', tag.getLabel(), 'State:', tag.getState());
        // Set this tag as active
        tagListCard.setActiveTag(tag);
      }
    });

    document.getElementById('tag-list-demo').appendChild(tagListCard.element);

    // Normal variant for comparison
    const tagListNormal = createTagList({
      tags: [
        { type: 'collection', label: 'All', count: 50, state: 'active' },
        { type: 'favorites', label: 'Favorites', count: 12, state: 'inactive' },
        { type: 'hidden', label: 'Hidden', count: 5, state: 'inactive' },
        { type: 'collection', label: 'Travel', count: 15, state: 'inactive' }
      ],
      onTagClick: (tag) => {
        console.log('Normal tag clicked:', tag.getLabel(), 'State:', tag.getState());
        // Set this tag as active
        tagListNormal.setActiveTag(tag);
      }
    });

    document.getElementById('tag-list-normal').appendChild(tagListNormal.element);
  </script>
</body>
</html>
