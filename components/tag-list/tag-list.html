<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tag List Component - Demo</title>

  <!-- Design System -->
  <link rel="stylesheet" href="../../design-system/colors/colors.css">

  <!-- Component CSS -->
  <link rel="stylesheet" href="../tag/tag.css">
  <link rel="stylesheet" href="tag-list.css">

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">

  <style>
    body {
      font-family: 'Instrument Sans', sans-serif;
      padding: 40px;
      background-color: var(--color-background-secondary);
    }

    .demo-container {
      max-width: 800px;
      margin: 0 auto;
    }

    .demo-section {
      background: white;
      padding: var(--spacing-lg);
      border-radius: var(--radius-lg);
      margin-bottom: 24px;
    }

    h2 {
      margin-bottom: 16px;
      color: var(--color-neutral-80);
    }
  </style>
</head>
<body>
  <div class="demo-container">
    <div class="demo-section">
      <h2>Tag List Component</h2>

      <div class="tag-list" id="tag-list-demo">
        <!-- Tags will be added here -->
      </div>
    </div>
  </div>

  <script src="../tag/tag.js"></script>
  <script src="tag-list.js"></script>
  <script>
    // Demo initialization
    const tagList = createTagList({
      tags: [
        { type: 'collection', label: 'All', count: 50, state: 'active' },
        { type: 'favorites', label: 'Favorites', count: 12, state: 'active' },
        { type: 'hidden', label: 'Hidden', count: 5, state: 'inactive' },
        { type: 'collection', label: 'Travel', count: 15, state: 'inactive' }
      ]
    });

    document.getElementById('tag-list-demo').appendChild(tagList.element);
  </script>
</body>
</html>
