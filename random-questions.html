<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Random Questions - Data Gems</title>

  <!-- Design System Foundations -->
  <link rel="stylesheet" href="design-system/colors/colors.css">
  <link rel="stylesheet" href="design-system/typography/typography.css">
  <link rel="stylesheet" href="design-system/spacing/spacing.css">
  <link rel="stylesheet" href="design-system/border-radius/border-radius.css">
  <link rel="stylesheet" href="design-system/shadows/shadows.css">

  <!-- Elements -->
  <link rel="stylesheet" href="components/input-field/input-field.css">
  <link rel="stylesheet" href="components/button-primary/button-primary.css">
  <link rel="stylesheet" href="components/button-secondary/button-secondary.css">
  <link rel="stylesheet" href="components/button-tertiary/button-tertiary.css">

  <!-- Random Questions Page Styles -->
  <link rel="stylesheet" href="random-questions.css">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Instrument+Sans:wght@400;500;600&display=swap" rel="stylesheet">
</head>
<body>
  <div class="random-questions">
    <!-- Header -->
    <header class="random-questions__header">
      <h1 class="random-questions__title">Random Questions</h1>
      <button class="random-questions__close" aria-label="Close" id="closeButton"></button>
    </header>

    <!-- Main Content -->
    <main class="random-questions__main">
      <!-- Question Section -->
      <section class="random-questions__question-section">
        <h2 class="random-questions__question" id="questionText">Loading question...</h2>

        <div class="random-questions__answer-field" id="answerField"></div>

        <div class="random-questions__actions">
          <button class="random-questions__skip" id="skipButton"></button>
          <button class="random-questions__submit" id="submitButton"></button>
        </div>
      </section>

      <!-- History Section -->
      <section class="random-questions__history">
        <div class="random-questions__history-header">
          <h3 class="random-questions__history-title">
            <span id="historyTitle">Previously Answered</span>
            <span class="random-questions__history-count" id="historyCount">(0)</span>
          </h3>
          <button class="random-questions__clear-history" id="clearHistoryButton" style="display: none;">Clear</button>
        </div>
        <div class="random-questions__history-list" id="historyList">
          <!-- History items will be inserted here -->
        </div>
      </section>
    </main>
  </div>

  <!-- Icon System -->
  <script src="design-system/icons/icons.js"></script>

  <!-- Components -->
  <script src="components/input-field/input-field.js"></script>
  <script src="components/button-primary/button-primary.js"></script>
  <script src="components/button-secondary/button-secondary.js"></script>
  <script src="components/button-tertiary/button-tertiary.js"></script>

  <!-- Utilities -->
  <script src="utils/hsp-protocol.js"></script>

  <!-- Services -->
  <script src="services/question-generator.js"></script>
  <script src="services/template-loader.js"></script>
  <script src="services/random-question-service.js"></script>

  <!-- Random Questions Page Logic -->
  <script src="random-questions.js"></script>
</body>
</html>
